jobs:
  - name: Daily-after-landing
    schedule:
      type: integrated
      integrations:
        - capitalism_refinery   # Triggered after 'landing' connection completes sync (capitalism_refinery is the autogenerated Fivetran connection ID for 'landing')
    steps:
      - name: run daily models
        command: dbt run --select +tag:daily

  - name: Weekly-3am
    schedule:
      type: cron
      entries: ["0 3 * * 0"]  # Runs 3 AM every Sunday
    steps:
      - name: run weekly models
        command: dbt run --select +tag:weekly